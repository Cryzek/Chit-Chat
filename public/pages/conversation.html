<div class="flex-col-centered" id="conversation-container">
	<div class="col s12 flex-row-centered" id="user-info">
	    <div class="chip">
		    <!-- <img src="images/jason.jpg" alt="Contact Person"> -->
    		Natting with {{ vm.receiver }}
    	</div>
	</div>
	<!-- This is where all the old messages would go. -->
	<div class="col s12" id="messages-list">
		<!-- Just for reference : nat refer to message exchanged between the users -->
		<div class="flex-row-centered nat" ng-repeat="nat in vm.nats | orderBy: 'time'" ng-class="{ 'sender': nat.sentByUser, 'receiver': !nat.sentByUser}">
			<p>{{ nat.message }}</p>
		</div>
	</div>
	<div class="col s12" id="send-message">
		<form class="flex-col-centered" ng-submit="vm.sendMessage()">
			<div class="input-field">
				<textarea class="materialize-textarea" id="message" ng-model="vm.message" required></textarea>
				<label for="message">Your message : </label>
			</div>
			<div class="options flex-row-centered">
				<button class="btn waves-effect waves-light">Send</button>
			</div>
		</form>
	</div>
</div>
